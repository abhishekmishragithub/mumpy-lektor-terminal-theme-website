<head>
  {% include "includes/custom_head.html" %}

  <link rel="stylesheet" href="{{ '/static/css/terminal.css'|asseturl }}" type="text/css" media="all">
  {% block header_scripts %}
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!-- Google Analytics -->
    {% if config.THEME_SETTINGS.googleanalytics %}
      <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
         (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
       ga('create', '{{ config.THEME_SETTINGS.googleanalytics }}', 'auto');
       ga('send', 'pageview');
      </script>
    {% endif %}
  {% endblock header_scripts %}
</head>
